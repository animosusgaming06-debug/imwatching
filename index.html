<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>I'M WATCHING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay muted loop playsinline>
        <source src="effect.mp4" type="video/mp4">
    </video>

    <script>
        var video = document.getElementById('myVideo');
        video.play().catch(function() {});
    </script>
</body>
</html>
